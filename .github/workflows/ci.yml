name: CI - Riego Proyecto I ADA II Grupo G

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11]

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Instalar dependencias (si existe)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No requirements.txt, saltando"; fi

      - name: Generar artefacto de entrega
        run: |
          ART=build-artifact-${{ matrix.python-version }}.zip
          # Empaquetar código/ docs / archivos relevantes
          zip -r "$ART" main docs README.md requirements.txt || tar -czf "$ART" main docs README.md requirements.txt

      - name: Subir artefacto
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact-${{ matrix.python-version }}
          path: build-artifact-${{ matrix.python-version }}.zip

      - name: Nota - pruebas locales
        run: |
          echo "Las pruebas no se ejecutan en CI por limitaciones de licencia. Ejecuta pytest localmente y documenta los resultados en el informe."
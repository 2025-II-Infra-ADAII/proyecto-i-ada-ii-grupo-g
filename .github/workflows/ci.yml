name: CI - Riego Proyecto I ADA II Grupo G

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c칩digo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Ejecutar tests - Fuerza Bruta (roB)
        run: |
          echo "Ejecutando tests de Fuerza Bruta"
          pytest -v main/tests/bruta_test.py --maxfail=1 --disable-warnings

      - name: Ejecutar tests - Din치mica (roD)
        run: |
          echo "Ejecutando tests de Programaci칩n Din치mica"
          pytest -v main/tests/dinamica_test.py --maxfail=1 --disable-warnings

      - name: Ejecutar tests - Voraz (roV)
        run: |
          echo "Ejecutando tests de Estrategia Voraz"
          pytest -v main/tests/voraz_test.py --maxfail=1 --disable-warnings

      - name: Generar artefacto de entrega
        run: |
          ART=build-artifact-3.11.zip
          zip -r "$ART" main docs README.md requirements.txt || tar -czf "$ART" main docs README.md requirements.txt

      - name: Subir artefacto
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact-3.11
          path: build-artifact-3.11.zip
